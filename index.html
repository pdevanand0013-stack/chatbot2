<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRPT enquiry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <button class="menu-btn" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
            <div class="new-chat-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                <span>New chat</span>
            </div>
        </div>
        <div class="sidebar-bottom">
            <button class="icon-btn" aria-label="Help">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
                </svg>
            </button>
            <button class="icon-btn" aria-label="Activity">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" />
                </svg>
            </button>
            <button class="icon-btn" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Top Navigation -->
        <header class="top-nav">
            <span class="model-name">SRPT enquiry</span>
        </header>

        <!-- Initial Greeting View -->
        <div class="greeting-container" id="greeting-view">
            <img src="logo.png" alt="College Logo" class="college-logo">
            <h1 class="greeting-text">
                <span class="gradient-text">Hello, Student</span><br>
                <span class="sub-text">How can I help you today?</span>
            </h1>

            <div class="visual-gallery">
                <div class="visual-card">
                    <span class="visual-label">Campus Life</span>
                    <img src="students.png" alt="Students in Library">
                </div>
                <div class="visual-card">
                    <span class="visual-label">Top Recruiters</span>
                    <img src="companies.png" alt="Placement Companies">
                </div>
            </div>

            <div class="suggestion-chips">
                <button class="chip" onclick="setInput('Tell me about Admission')">Admission Details</button>
                <button class="chip" onclick="setInput('What is the Fee Structure?')">Fee Structure</button>
                <button class="chip" onclick="setInput('Who are the Faculty members?')">Faculty Info</button>
                <button class="chip" onclick="setInput('Apply Now')">Apply Now</button>
            </div>
        </div>

        <!-- Chat History View (Hidden Initially) -->
        <div class="chat-container" id="chat-view">
            <!-- Messages added here -->
        </div>

        <!-- Input Area (Fixed Bottom) -->
        <div class="bottom-input-area">
            <div class="input-box">
                <input type="file" id="file-upload" style="display:none" multiple accept=".pdf,.jpg,.jpeg,.png">
                <button class="input-icon" aria-label="Upload files"
                    onclick="document.getElementById('file-upload').click()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" />
                    </svg>
                </button>
                <input type="text" id="user-input" placeholder="Enter a prompt here" autocomplete="off">
                <button class="input-icon" aria-label="Microphone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                </button>
                <button class="send-icon" id="send-btn" aria-label="Send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
            <p class="disclaimer">SRPT enquiry may display inaccurate info, including about people, so double-check its
                responses.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
